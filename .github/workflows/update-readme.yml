name: Update Profile README

on:
  schedule:
    # Every Sunday at 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: update_readme
        run: uv sync --all-extras

      - name: Fix copilot binary permissions
        working-directory: update_readme
        run: |
          COPILOT_BIN=$(find .venv -name copilot -path "*/bin/copilot" 2>/dev/null | head -1)
          if [ -n "$COPILOT_BIN" ]; then
            chmod +x "$COPILOT_BIN"
          fi

      - name: Run README updater
        working-directory: update_readme
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          REPO_PATH: ${{ github.workspace }}
          GITHUB_OWNER: MiguelElGallo
        run: uv run python -m src.main

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: auto-update profile README [skip ci]"
          git push
